<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css" />
<script src="codemirror/mode/javascript/javascript.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/rxjs/2.2.20/rx.min.js"></script>
	<script>
		$(function() {
			        var myCodeMirror = CodeMirror.fromTextArea(document.getElementById("code"));

			$('button').on('click', function(e) {
				        var value = myCodeMirror.getValue();
				        if($('script#script').length) {
				        	$('script#script').text(value);
				        } else {
				        	var s = document.createElement('script');
							s.textContent = value;//inne
							s.id = "script";
							document.body.appendChild(s);
				        }
			});
		});
	</script>
</head>
<body>
	<button>Click me</button>
	<textarea id="code" cols="30" rows="10">
		var obs = Rx.Observable.fromArray([1,2,3,4,5]).subscribe(function(v) {
			console.log(v);
		});
	</textarea>
</body>
</html>
